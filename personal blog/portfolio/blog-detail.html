<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyPortfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">主页</a></li>
                <li><a href="about.html">个人简介</a></li>
                <li><a href="blog.html" class="active">博客</a></li>
                <li><a href="notes.html">笔记</a></li>
                <li><a href="message.html">留言板</a></li>
                <li><a href="contact.html">联系方式</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="content-section">
        <article id="blog-post">
            <!-- 动态加载内容 -->
        </article>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="blog.html" class="btn">返回博客列表</a>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="year">2025</span> lhz. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/blog-data.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const id = parseInt(getQueryParam('id'));
            const post = blogData.find(p => p.id === id);
            const yearSpan = document.getElementById('year');
            if (yearSpan) yearSpan.textContent = new Date().getFullYear();

            const container = document.getElementById('blog-post');
            if (!post) {
                container.innerHTML = '<h2>文章未找到</h2>';
                return;
            }

            container.innerHTML = `
                <h1>${post.title}</h1>
                <div style="color:#7f8c8d; margin: 1rem 0;">${post.date} · ${post.category}</div>
                <img src="${post.image}" alt="${post.title}" style="max-width:100%; border-radius:10px; margin: 1.5rem 0;">
                <div class="content-section">${post.content}</div>
            `;

            // 移动端菜单
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            burger?.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                burger.classList.toggle('toggle');
            });
        });
    </script>
</body>
</html>
