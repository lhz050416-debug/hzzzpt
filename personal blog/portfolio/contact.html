<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyPortfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">主页</a></li>
                <li><a href="about.html">个人简介</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="notes.html">笔记</a></li>
                <li><a href="message.html">留言板</a></li>
                <li><a href="contact.html" class="active">联系方式</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="content-section">
        <h1 class="page-title">联系方式</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-card">
                    <h2>联系信息</h2>
                    <p><i class="fa fa-envelope"></i> hzzzpt@qq.com</p>
                    <p><i class="fa fa-phone"></i> +86 199 9567 7905</p>
                    <p><i class="fa fa-map-marker"></i> 山东省菏泽市东明县</p>
                    <p><i class="fa fa-github"></i> github.com/username</p>
                </div>
                
                <div class="contact-card">
                    <h2>工作时间</h2>
                    <p>周一至周五: 9:00 - 18:00</p>
                    <p>周六至周日: 休息</p>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="year">2025</span> lhz. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 年份更新
        const yearEl = document.getElementById('year');
        if (yearEl) yearEl.textContent = new Date().getFullYear();
        
        // 移动端菜单
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        if (burger && nav) {
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                burger.classList.toggle('toggle');
            });
        }
        
        // 联系表单提交处理
        document.getElementById('contact-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('表单提交功能将在后续版本中实现');
        });
    </script>
</body>
</html>
